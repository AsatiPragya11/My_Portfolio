	<body>
		<video autoplay muted loop id="myVideo">
		<source src="night_sky.mp4" type="video/mp4">

		</video>

		<div class="content">
		  	<img src="Photos-and-videos/dp.jpg" class="center" width="300" height="350">

			<p style="font-size:28px" align="center">Yoohoo! I am finally seeing you. More clicks recommended.</p>
			<button id="myBtn" onclick="myFunction()">Pause</button>
			<p align="center">Copyright &#169; Pragya Asati 2020</p>
		
		</div>
		<script>
		var video = document.getElementById("myVideo");
		var btn = document.getElementById("myBtn");

		function myFunction() {
		  if (video.paused) {
		    video.play();
		    btn.innerHTML = "Pause";
		  	}
		  else {
		    video.pause();
		    btn.innerHTML = "Start";
		  }
		}
		</script>
